<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style/normalize.css">
    <link rel="stylesheet" href="/style/style.css">
    <title>Happy Birthday - сервис для создания открыток</title>
</head>
<body>
<header class="header">
    <div class="container header__container">
        <div class="header__button-wrapper">
            <button class="header__button-change header__button-change_text">Поменять поздравление</button>
            <button class="header__button-change header__button-change_img">Поменять фон</button>
        </div>
        <div class="header__button-wrapper">
            <button class="header__button-gender header__button-gender_men"
                    aria-label="поменять на мужские открытки."></button>
            <button class="header__button-gender header__button-gender_women"
                    aria-label="поменять на женские открытки."></button>
        </div>
    </div>
</header>
<main class="card">
    <div class="container card__container">
        <div class="card__wrapper">
            <img src="img/card-w-01.jpg" alt="фон картинки" class="card__img">
            <pre class="card__text">
Поздравляю с днем рожденья!
Пусть будет жизнь полна веселья,
Не будет грусти и хлопот,
А только счастье круглый год!

Желаю творческих успехов,
Прекрасных дней, улыбок, смеха.
Любви, душевного тепла,
Как сказка, чтобы жизнь была!
            </pre>
